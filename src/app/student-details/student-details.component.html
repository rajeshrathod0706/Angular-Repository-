<h2>Students Details</h2>

<hr />
<div *ngIf="employee">
    <div>
        <label><b>First Name: </b></label> {{employee.firstName}}
    </div>
    <div>
        <label><b>Last Name: </b></label> {{employee.lastName}}
    </div>
    <div>
        <label><b>Email Id: </b></label> {{employee.emailId}}
    </div>
    <div>
        <label><b>Age: </b></label> {{employee.age}}
    </div>
    <div>
        <label><b>City: </b></label> {{employee.city}}
    </div>
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back </button><br>
